<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub/Sub Publisher View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .connected { background: rgba(76, 175, 80, 0.3); border: 1px solid #4caf50; }
        .disconnected { background: rgba(244, 67, 54, 0.3); border: 1px solid #f44336; }
        .connecting { background: rgba(255, 152, 0, 0.3); border: 1px solid #ff9800; }
        
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 10px;
            font-family: monospace;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .publish-btn {
            background: #2196F3;
        }
        .publish-btn:hover { background: #1976D2; }
        
        .messages {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            opacity: 0.8;
        }
        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
        }
        .quick-templates {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .template-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }
        .template-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>üì§ Pub/Sub Publisher View</h1>
    
    <!-- Connection Status -->
    <div class="container">
        <h2>Connection Status</h2>
        <div id="connectionStatus" class="status disconnected">Disconnected</div>
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <div>
            <strong>Connection ID:</strong> <span id="connectionId">-</span>
        </div>
    </div>
    
    <!-- Publishing Interface -->
    <div class="container">
        <h2>üì§ Publish Messages</h2>
        <div class="form-group">
            <label for="clientId">Your Publisher ID:</label>
            <input type="text" id="clientId" placeholder="e.g., order-service, notification-bot" value="publisher-1">
        </div>
        <div class="form-group">
            <label for="topicName">Topic to Publish:</label>
            <input type="text" id="topicName" placeholder="e.g., orders, notifications, alerts" value="test-topic">
        </div>
        <div class="form-group">
            <label for="messagePayload">Message Payload (JSON):</label>
            <textarea id="messagePayload" placeholder='Enter valid JSON message payload...'>{
  "id": "msg-001",
  "content": "Hello from publisher!",
  "timestamp": "2024-01-01T12:00:00Z",
  "data": {
    "key": "value",
    "number": 42
  }
}</textarea>
        </div>
        
        <!-- Quick Message Templates -->
        <div class="quick-templates">
            <span>Quick Templates:</span>
            <button class="template-btn" onclick="loadTemplate('order')">üì¶ Order</button>
            <button class="template-btn" onclick="loadTemplate('notification')">üîî Notification</button>
            <button class="template-btn" onclick="loadTemplate('alert')">üö® Alert</button>
            <button class="template-btn" onclick="loadTemplate('data')">üìä Data</button>
        </div>
        
        <button onclick="publishMessage()" id="publishBtn" disabled class="publish-btn">üì§ Publish Message</button>
        <button onclick="clearMessages()">Clear Logs</button>
    </div>
    
    <!-- Statistics -->
    <div class="container">
        <h2>üìä Publishing Statistics</h2>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="publishedCount">0</div>
                <div>Messages Published</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="topicCount">0</div>
                <div>Topics Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="connectionTime">0s</div>
                <div>Connected Time</div>
            </div>
        </div>
    </div>
    
    <!-- Activity Log -->
    <div class="container">
        <h2>üìù Activity Log</h2>
        <div id="messages" class="messages">
            <div style="text-align: center; opacity: 0.7; padding: 20px;">
                No activity yet. Connect and start publishing messages!
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let publishedTopics = new Set();
        let publishedCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        // Message templates
        const messageTemplates = {
            order: {
                "id": "ORD-001",
                "order_type": "standard",
                "customer_id": "CUST-123",
                "items": [
                    {"product_id": "PROD-001", "quantity": 2, "price": 29.99},
                    {"product_id": "PROD-002", "quantity": 1, "price": 15.50}
                ],
                "total_amount": 75.48,
                "currency": "USD",
                "status": "pending"
            },
            notification: {
                "type": "info",
                "title": "System Update",
                "message": "New features have been deployed",
                "priority": "medium",
                "recipients": ["user1", "user2", "user3"],
                "expires_at": "2024-12-31T23:59:59Z"
            },
            alert: {
                "severity": "high",
                "category": "security",
                "message": "Unauthorized access attempt detected",
                "source_ip": "192.168.1.100",
                "timestamp": new Date().toISOString(),
                "requires_immediate_action": true
            },
            data: {
                "metric_name": "cpu_usage",
                "value": 78.5,
                "unit": "percent",
                "tags": {
                    "server": "web-01",
                    "environment": "production",
                    "region": "us-east-1"
                },
                "timestamp": new Date().toISOString()
            }
        };

        function loadTemplate(templateName) {
            const payload = messageTemplates[templateName];
            if (payload) {
                document.getElementById('messagePayload').value = JSON.stringify(payload, null, 2);
                log(`Loaded ${templateName} template`, 'info');
            }
        }

        function log(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            
            // Remove the "no activity" placeholder
            if (messagesDiv.children.length === 1 && messagesDiv.children[0].textContent.includes('No activity yet')) {
                messagesDiv.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timestamp = new Date().toLocaleTimeString();
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = `
                <span>üìù ${type === 'error' ? '‚ùå Error' : 'üì§ Published'} at ${timestamp}</span>
                <span>#${publishedCount + 1}</span>
            `;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateConnectionStatus(status, className) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        function updateButtons() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const publishBtn = document.getElementById('publishBtn');

            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            publishBtn.disabled = !isConnected;
        }

        function updateStats() {
            document.getElementById('publishedCount').textContent = publishedCount;
            document.getElementById('topicCount').textContent = publishedTopics.size;
        }

        function startConnectionTimer() {
            connectionStartTime = Date.now();
            connectionTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = elapsed + 's';
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
            connectionStartTime = null;
            document.getElementById('connectionTime').textContent = '0s';
        }

        function connect() {
            if (ws) {
                ws.close();
            }

            updateConnectionStatus('Connecting...', 'connecting');
            log('Attempting to connect to WebSocket...', 'info');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const wsUrl = `${protocol}//${host}/ws/`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                isConnected = true;
                updateConnectionStatus('Connected', 'connected');
                updateButtons();
                startConnectionTimer();
                log('WebSocket connected successfully!', 'info');
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Handle different message types
                    switch(data.type) {
                        case 'connected':
                            document.getElementById('connectionId').textContent = data.connection_id;
                            log(`Connection established with ID: ${data.connection_id}`, 'info');
                            break;
                        case 'published':
                            publishedCount++;
                            publishedTopics.add(data.topic);
                            updateStats();
                            log(`‚úÖ Message published successfully to topic: ${data.topic}`, 'info');
                            break;
                        case 'error':
                            log(`‚ùå Error: ${data.error}`, 'error');
                            break;
                        default:
                            log(`Received: ${JSON.stringify(data, null, 2)}`, 'info');
                    }
                } catch (e) {
                    log(`Failed to parse message: ${event.data}`, 'error');
                }
            };

            ws.onclose = function(event) {
                isConnected = false;
                updateConnectionStatus('Disconnected', 'disconnected');
                updateButtons();
                document.getElementById('connectionId').textContent = '-';
                stopConnectionTimer();
                log(`WebSocket disconnected. Code: ${event.code}, Reason: ${event.reason}`, 'info');
            };

            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`, 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function publishMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket is not connected!', 'error');
                return;
            }

            const topic = document.getElementById('topicName').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const messagePayload = document.getElementById('messagePayload').value.trim();

            if (!topic || !clientId || !messagePayload) {
                log('Topic name, Client ID, and Message payload are required!', 'error');
                return;
            }

            // Validate JSON
            let payload;
            try {
                payload = JSON.parse(messagePayload);
            } catch (e) {
                log(`Invalid JSON in message payload: ${e.message}`, 'error');
                return;
            }

            const message_data = {
                "type": "publish",
                "topic": topic,
                "client_id": clientId,
                "message": {
                    "id": generateUUID(),
                    "payload": payload
                },
                "request_id": generateUUID()
            };

            log(`üì§ Publishing message to topic: ${topic}`, 'info');
            ws.send(JSON.stringify(message_data));
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = `
                <div style="text-align: center; opacity: 0.7; padding: 20px;">
                    No activity yet. Connect and start publishing messages!
                </div>
            `;
            publishedCount = 0;
            publishedTopics.clear();
            updateStats();
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Initialize
        updateButtons();
        updateStats();
        log('Publisher view loaded. Click "Connect" to start publishing messages!', 'info');
    </script>
</body>
</html>
